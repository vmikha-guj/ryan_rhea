<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Table Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .layout-wrapper {
      position: relative;
      max-width: 100%;
      margin-top: 20px;
    }
    #layout {
      width: 100%;
      display: block;
    }
    .highlight {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Find Your Table</h2>
  <input type="text" id="guestName" placeholder="Enter full name" />
  <button onclick="findTable()">Find My Table</button>
  <div id="result"></div>
</div>

<div class="layout-wrapper">
  <img id="layout" src="your_table_layout_image.jpg" alt="Table Layout">
  <div id="highlight" class="highlight" style="display: none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
