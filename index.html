<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Table Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Table</h1>
        <p>Enter your first or last name to find your table number.</p>

        <div class="input-group">
            <input type="text" id="guestNameInput" placeholder="Enter Name Here" autocomplete="off">
            <button id="searchButton">Search</button>
        </div>

        <div class="results-box" id="resultsBox">
            </div>

        <div class="table-layout">
            <h2>Reception Layout</h2>
            <img id="layoutImage" src="your_table_layout_image.jpg" alt="Wedding Reception Layout">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
